{% load static %}

{% block showcase %}
<div class="showcase">
    <div class="content">
        <div class="main-body">
            <div class="top-row">
                <div class="card shadow border-0" style="width: 18rem;">
                    <div class="card-body">
                        <div class="primary-conditions">
                            <img src="{% static 'images/OpenWeatherSunny.png' %}" class="weather-icon-curr" alt="...">
                            <div class="current-temp-data">
                                <p class="conditions">Clear Sky</P>
                                <p class="temp">68 °F</P>
                                <p class="feels-like">Feels Like 65 °F</P>
                            </div>
                        </div>
                        <div class="sub-conditions-cards">
                            <div class="sub-cards">
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-sun"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value">4</P>
                                        <p class="condition-description">UV Index</P>
                                    </div>
                                </div>
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-cloud-rain"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value">12 %</P>
                                        <p class="condition-description">Precipitation</P>
                                    </div>
                                </div>
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-sunset"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value">6:50 PM</P>
                                        <p class="condition-description">Sunset</P>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-cards">
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-wind"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value">13 mph</P>
                                        <p class="condition-description">Wind Speed</P>
                                    </div>
                                </div>
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-cloud"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value"> 23 %</P>
                                        <p class="condition-description">Cloud Cover</P>
                                    </div>
                                </div>
                                <div class="card">
                                    <span class="detail-icon fa-solid fa-sunrise"></span>
                                    <div class="sub-conditions-details">
                                        <p class="condition-value">6:37 AM</P>
                                        <p class="condition-description">Sunrise</P>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-row-1"></div>
            <div class="middle-row-2"></div>

        </div>
    </div>
</div>
{% endblock %}
