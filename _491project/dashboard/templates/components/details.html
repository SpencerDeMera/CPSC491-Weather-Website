{% load static %}

{% block details %}
<div class="card w-100 text-center mt-4 cond-details">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item navItemCustom" role="presentation">
            <button class="nav-link active navLinkCustom" id="precip-tab" data-bs-toggle="tab" data-bs-target="#precip-tab-pane" type="button" role="tab" aria-controls="precip-tab-pane" aria-selected="true">Precipitation</button>
        </li>
        <li class="nav-item navItemCustom" role="presentation">
            <button class="nav-link navLinkCustom" id="aqi-tab" data-bs-toggle="tab" data-bs-target="#aqi-tab-pane" type="button" role="tab" aria-controls="aqi-tab-pane" aria-selected="false">AQI</button>
        </li>
        <li class="nav-item navItemCustom" role="presentation">
            <button class="nav-link navLinkCustom" id="uvi-tab" data-bs-toggle="tab" data-bs-target="#uvi-tab-pane" type="button" role="tab" aria-controls="uvi-tab-pane" aria-selected="false">UV Index</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="precip-tab-pane" role="tabpanel" aria-labelledby="precip-tab" tabindex="0">
            <p>Current Precipiation</P>
        </div>
        <div class="tab-pane fade" id="aqi-tab-pane" role="tabpanel" aria-labelledby="aqi-tab" tabindex="0">
            <p>Current Air Quality</P>
        </div>
        <div class="tab-pane fade" id="uvi-tab-pane" role="tabpanel" aria-labelledby="uvi-tab" tabindex="0">
            <p>This Week's UV Outlook</P>
        </div>
    </div>
</div>
{% endblock %}
