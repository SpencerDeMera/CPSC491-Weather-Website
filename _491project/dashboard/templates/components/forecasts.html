{% load static %}

{% block forecasts %}
<div class="card w-100 text-center mt-4 forecasting">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item navItemCustom" role="presentation">
            <button class="nav-link active navLinkCustom" id="horuly-tab" data-bs-toggle="tab" data-bs-target="#horuly-tab-pane" type="button" role="tab" aria-controls="horuly-tab-pane" aria-selected="true">24-Hour</button>
        </li>
        <li class="nav-item navItemCustom" role="presentation">
            <button class="nav-link navLinkCustom" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily-tab-pane" type="button" role="tab" aria-controls="daily-tab-pane" aria-selected="false">7-Day</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="horuly-tab-pane" role="tabpanel" aria-labelledby="horuly-tab" tabindex="0">
            <p>24 Hour Forecast</P>
        </div>
        <div class="tab-pane fade" id="daily-tab-pane" role="tabpanel" aria-labelledby="daily-tab" tabindex="0">
            <p>7 Day Forcast</P>
        </div>
    </div>
</div>
{% endblock %}
