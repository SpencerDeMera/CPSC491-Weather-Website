{% load static %}

<!DOCTYPE html>
<html lang="en">
    <main>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
            <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>

            <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

            <title>Snippet</title>

            <meta name="description" content="Welcome to Snippet Weather and Activity Planner"/>
        </head>

        <body>
            <header>
                {% block head %}
                    {% include 'header.html' %}
                {% endblock %}
            </header>

            <section>
                {% block sidebar %}
                    {% include 'sidebar.html' %}
                {% endblock %}

                {% block body %}
                    {% include 'body.html' %}
                {% endblock %}
            </section>

            <footer>
                {% block foot %}
                    {% include 'footer.html' %}
                {% endblock %}
            </footer>
        </body>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</html>
